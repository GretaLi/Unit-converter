<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is a free unit converter to use on any computer, phone, or tablet."
    />
    <meta
      name="keywords"
      content="unit converter, unit conversion, length convert, volume convert, mass convert"
    />
    <meta name="author" content="Greta Li" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter Web App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el" value="20" max="99999" />
        <button id="btn">Convert</button>
      </header>
      <main>
        <div class="unit-wrap">
          <div class="unit-item">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-el"></p>
          </div>
          <div class="unit-item">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-el"></p>
          </div>
          <div class="unit-item">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-el"></p>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
